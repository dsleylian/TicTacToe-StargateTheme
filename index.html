<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Aladin&display=swap" rel="stylesheet">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="tic-tac-toe.css" />
    </head>
    <body>
        <a id="landing-page-link" href="https://tictactoe-info.vercel.app/">Back to Info Page</a>
        <h1>Tic Tac Toe</h1>
        <p id="choose">Choose a Player:<button class="playerx">X</button>
            <button class="playero">O</button></p>
        
        <div id="container">
            <div id="1" class="inside"></div>
            <div id="2" class="inside"></div>
            <div id="3" class="inside"></div>
            <div id="4" class="inside"></div>
            <div id="5" class="inside"></div>
            <div id="6" class="inside"></div>
            <div id="7" class="inside"></div>
            <div id="8" class="inside"></div>
            <div id="9" class="inside"></div>
        </div>
        <button id="startover">Start Over</button>
        <script src="tic-tac-toe.js">

        </script>
    </body>


</html>
